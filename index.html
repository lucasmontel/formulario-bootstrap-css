<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Bootstrap</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                <h1>Contato</h1>
                <form id="form-contato">
                 <div class="form-group">
                    <label for="nome" >Nome:</label>
                    <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite o seu Nome:">
                 </div>   
                 
                 <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input class="form-control" id="email" name="email" type="text" placeholder="Digite o seu E-mail:">
                 </div>

                 <div class="form-group">
                    <label for="Mensagem">Mensagem:</label>
                    <textarea  placeholder="Digite sua mensagem..." class="form-control" name="Mensagem" id="Mensagem" cols="30" rows="10"></textarea>
                 </div>

                 <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                 </div>

                 <div class="alert alert-danger d-none">Error</div>

                </form>
                  </div>
                </div>

              </div>

            <div class="col-6">
             <div class="card">
                <div class="card-body">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d58472.00355267454!2d-47.60769804167839!3d-23.658062947110164!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94c58faf8570d253%3A0x51b202d5b9ede61d!2sSalto%20de%20Pirapora%2C%20SP%2C%2018160-000!5e0!3m2!1spt-BR!2sbr!4v1676118741373!5m2!1spt-BR!2sbr" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
             </div>
            </div>  
           <script>
            
           </script>
        </div>       
    </div>   
    <script src="js/bootstrap.min.js"></script>
    <script src="./js/jquery-3.6.3.min.jss"></script>    
</body>
</html>
